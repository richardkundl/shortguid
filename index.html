	    <title>GUID/UUID and short GUID generator</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<body>
	    <div class="container">
	      <div class="page-header">
	        <h1>GUID/UUID and short GUID generator</h1>
	      </div>
	      <div></div>
	      <div class="well">
		      <p class="lead">Generate GUID/UUID</p>
		      <div class="row">
				<input type="button" id="gen-guid" class="btn btn-default" value="Generate GUID" />
				<input type="button" id="gen-shortguid" class="btn btn-default" value="Generate short GUID" />
		      </div>
		      <div class="row">
		      	<label id="gen-value"></label>
		      </div>
	      </div>
	      
	      <div class="well">
		      <p class="lead">Transform GUID/UUID to short GUID and reverse it.</p>
		      <div class="row">
		      	<input type="text" id="map-from" class="form-control" placeholder="3D0C5617-19E6-471E-B09D-0722FB41D371" />
		     	</div>
		      <div class="row">
	     		<input type="button" id="map-guid" class="btn btn-default" value="Transform to GUID" />
	     		<input type="button" id="map-shortguid" class="btn btn-default" value="Transform to short GUID" />
		      </div>
		      <div class="row">
		      	<label id="map-value"></label>
		      </div>
		  </div>
	    </div>
